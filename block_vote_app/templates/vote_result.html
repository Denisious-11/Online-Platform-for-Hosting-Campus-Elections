<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Result</title>

    <!-- Include your CSS files or CDN links for styling here -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Vote Result</h2>

    {% if winners %}
        <div class="alert alert-success" role="alert">
            Winners:
            {% for winner in winners %}
                {{ winner.candidate_name }}
                {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </div>
    {% endif %}

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Candidate Name</th>
            <th>Votes</th>
        </tr>
        </thead>
        <tbody>
        {% for vote_count in vote_counts %}
            <tr>
                <td>{{ vote_count.candidate_name }}</td>
                <td>{{ vote_count.count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
